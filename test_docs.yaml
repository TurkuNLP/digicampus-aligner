- id: d0
  text: "Kylläpä olen iloinen pikkulintu! Elämä maistuu ja taivas on sininen. Kesä on tulossa. Onhan minun elämäni kaunista. Tsirp fucking tsirp!"
- id: d1
  text: "Olen pieni keiju ja leijailen metsän reunoissa. Tykkään tavata uusia ihmisiä. Erityisesti sienestäjät ovat minulle mieluisia. Kermassa. Ha haaa. Sienet on minun! Ei niitä saa minulta ottaa pois."
- id: d2
  text: "Metsässä asuu keijut. Ne on pieniä mutta todella vihaisia. Ne tappaa sienestäjiä ja paistaa ne. Kermassa. Hyi."

