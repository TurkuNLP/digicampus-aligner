{% for docpair in resultdata %}

<div class="container border">

  <div class="row">
    <div class="col-6"><span style="color:{{"blue"}}">{{""}}</span></div>
    <div class="col-6"><span style="color:{{"blue"}}">{{"Document ID: "+docpair["docid"]}}</span></div>
  </div>

  {% for docidx,idx,qry,qclass,tgt,tclass in docpair["hit_segments"] %}

  <div class="row">
    <div class="col-6"><span class="resultspan {{qclass}}" id="span_qry_{{docidx}}_{{idx}}">{{qry}}</span></div>
    <div class="col-6"><span class="resultspan {{tclass}}" id="span_target_{{docidx}}_{{idx}}">{{tgt}}</span></div>
  </div>
  
  {% endfor %}
  
</div>

{% endfor %}
